<body>
    <div class='row'>
        <div id='f1' class='col col-sm-12 col-md-6'>
            <input type='text' class='form-control' name='title' id='title' placeholder='Title' />
            <input type='text' class='form-control' id='itag' placeholder='Enter item' />
            <input type='text' class='form-control' id='qtag' placeholder='Enter quantity' />
        </div>
    </div>
    <div class='row'>

        <div id='f1' class='col col-sm-12 col-md-6'>
            <div id='f2'>
                <button class='btn btn-secondary custom-btn' onclick="add()">Add item</button>
                <button class='btn btn-secondary custom-btn' id='create-btn'>Create cart</button>

            </div>






        </div>

    </div>
    <div class='row'>
        <div class='col col-md-6 col-sm-12' id='f3'>
            <div class='row'>
                <div class='col col-sm-6 col-md-6'>

                    <h5>Item</h5>
                    <ul class='ul-1' id='list'>

                    </ul>
                </div>
                <div class='col col-sm-6 col-md-6'>
                    <h5>Quantity</h5>
                    <ul class='ul-2' id='list'>

                    </ul>




                </div>


            </div>



        </div>

    </div>









    <script>
        function add() {
            var x = document.querySelector('.ul-1')
            var z = document.querySelector('.ul-2')

            var i = document.getElementById('itag')
            var j = document.getElementById('qtag')
            x.innerHTML += `<li>${i.value}</li>`
            z.innerHTML += `<li>${j.value}</li>`
            i.value = ''
            j.value = ''

        }
        var cbtn = document.getElementById('create-btn')
        let items = []
        cbtn.addEventListener('click', function () {
            var x = document.querySelector('.ul-1')
            var z = document.querySelector('.ul-2')
            var list = x.querySelectorAll('li')
            for (let i of list) {
                items.push({
                    'item': i.innerText,
                    'qty': 0
                })
            }
            var list = z.querySelectorAll('li')
            let r = 0
            items.shift()
            for (let i of list) {
                items[r]['qty'] = i.innerText
                r += 1
            }
            var title = document.getElementById('title').value
            if (title !== '') {
                fetch('/createcart', {

                    method: 'POST',

                    body: JSON.stringify({

                        'data': items,
                        'title': document.getElementById('title').value


                    }),

                    headers: {

                        'Content-Type': 'application/json',

                    }

                }).then((response) => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    }
                })

            }
            else{
                alert('Please enter the title of cart')
            }



        })

    </script>
